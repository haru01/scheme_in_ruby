# review-epubmaker向けの設定ファイルの例。
# yamlファイルをReVIEWファイルのある場所に置き、
# 「review-epubmaker yamlファイル」を実行すると、<bookname>.epubファイルが
# 生成されます。
# このファイルはUTF-8エンコーディングで記述してください。

# ブック名(ファイル名になるもの。ASCII範囲の文字を使用)
bookname: book
# 書名
booktitle: プログラミング言語入門
# 著者
aut: watanabe
prt: 達人出版会
prt_url:  http://tatsu-zine.com/
edt: 高橋征義
date: 2012-12-20
rights: |
  (C) 2012 watanabe
description: (未定)
# 以下はオプション
# prt: 出版社
# asn: Associated name
# ant: Bibliographic antecedent
# clb: 貢献者
# edt: 編集者
# dsr: デザイナ
# ill: イラストレータ
# pht: 撮影者
# trl: 翻訳者
# date: 刊行日
# rights: 権利表記
# description: ブックの説明
#
# coverfile: カバーページのbody要素内に挿入する内容を記述したファイル名
coverfile: _cover.html
# coverimage: 表紙用画像ファイル
coverimage: cover.jpg
# 固有IDに使用するドメイン
urnid: http://tatsu-zine.com/books/intro_prog_lang/
# CSSファイル (yamlファイルおよびReVIEWファイルを置いたディレクトリにあること
stylesheet: main.css
# 目次として抽出するレベル
toclevel: 2
# セクション番号を表示するレベル
secnolevel: 3
# review-compileに渡すパラメータ
params: --stylesheet=main.css --subdirmode
# 目次生成用？
mytoc: true
# 奥付生成用
colophon: true
texstyle: tatsumacro
texdocumentclass: ["jsbook", "oneside,12pt"]
pubhistory: |
  2012年12月20日 v0.8.0版発行
debug: true
